<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 bg-warning">
                <form id="myform" novalidate >
                    <p style="text-align: center;">Book a call</p>
                    <p style="text-align: center;">Book a call slot and our representative will call you in 1 hour.</p>
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" name="name" id="fname" placeholder="Full name" required>
                        <label for="fname">Name</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Full name" required>
                        <label for="fname">Email</label>
                    </div>
                    <div class="form-floating mb-3 mt-3">
                        <input type="tel" class="form-control" name="phno" id="phno" placeholder="Full name" required>
                        <label for="phno">Phone</label>
                    </div>
                    <label for="date" class="form-label">Time for call:</label> 
                    <div class="input-group mb-3 mt-3">
                        
                        <input type="date" class="form-control" name="date" id="date" placeholder="Full name">
                        <input type="time" class="form-control" name="time" id="date" placeholder="Full name">
                
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                
                </form>
                
            </div>
            <div class="col-3"></div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Custom validation script
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            var form = document.getElementById('myForm');
            form.addEventListener('submit', function(event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          }, false);
        })();
      </script>
  </body>
</html>
