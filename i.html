
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  
      <div class="container">
       <div id="main1" class="card card-body">
        <h2 class="title">Expense Tracker App</h2>
        <form id="addForm" class="form-inline mb-3">
          <label for="item" class="form-label">Choose expense:</label>
          <input type="text" class="form-control mr-2" id="item">
          <label for="item1" class="form-label">Choose description:</label>
          <input type="text" class="form-control mr-2" id="item1">
          <label for="S1" class="form-label">Choose a category:</label>
          <select class="form-select mr-2" id="S1">
            <option>movie</option>
            <option>shopping</option>
            <option>travelling</option>
            <option>others</option>
          </select>
          <input type="submit" class="btn btn-dark" value="Add Expense">
          
        </form>
        <h2 class="title">Items</h2>
        <ul id="items" class="list-group">
          
        </ul>
       </div>
      </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script src="expense.js"></script>
</html>
